<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 100%;
        position: relative;
      }
      input {
        font-size: 12px;
      }
      h1 {
        color: #525454;
        font-size: 22px;
        margin: 0 0 10px 0;
        text-align: center;
      }
      #hide-listings,
      #show-listings {
        width: 48%;
      }
      hr {
        background: #D0D7D9;
        height: 1px;
        margin: 20px 0 20px 0;
        border: none;
      }
      #map {
        bottom:0px;
        height: 100%;
        left: 362px;
        position: absolute;
        right: 0px;
      }
      .options-box {
        background: #fff;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
      }
      #pano {
        width: 200px;
        height: 200px;
      }
      .text {
        font-size: 12px;
      }
      #toggle-drawing {
        width: 27%;
        position: relative;
        margin-left: 10px;
      }
      #zoom-to-area-text {
        position: relative;
        width: 70%;
      }
      #zoom-to-area {
        width: 24%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find Your Perfect Coffee Shop</h1>
      <hr>
	  <form>
		<input id="search" type="search" name="search" placeholder="Need Caffeine?" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
	  </form>
		
	  <table data-bind="visible: markers().length > 0">
		<thead><tr><th>Name</th></tr></thead>
		<tbody data-bind="foreach: locations">
		<tr>
			<td data-bind="text: name, visible: showLocation"></td>
		</tr>    
		</tbody>
		</div>
      <div id="map"></div>
    </div>

    <script src="http://knockoutjs.com/downloads/knockout-3.0.0.debug.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type='text/javascript' src='./app.js'></script>
	   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY11uhKZ04Ksv9jXWotH0fBQQrDyypTn8&callback=appCall"
    async defer></script>
	

  </body>
</html>
