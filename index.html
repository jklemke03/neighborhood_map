<!DOCTYPE html>
<html>
  <head>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container">
		<header><button data-bind="click: toggleNav" class="btn">Menu</button></header>
	 <div class = "side-bar">
	 
		<h1>Find Your Perfect Coffee Shop</h1>
		<form>
			<input id="search" type="search" name="search" placeholder="Need Caffeine?" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" />
		</form>
	
		
		<table data-bind="visible: markers().length > 0">
			<thead><tr><th>Name</th></tr></thead>
			<tbody data-bind="foreach: markers()">
			<tr>
			<td data-bind="text: name, visible: showLocation, click: selectLocation"></td>
			</tr>    
			</tbody>
	  </div>
      <div id="map"></div>
    </div>

    <script src="http://knockoutjs.com/downloads/knockout-3.0.0.debug.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type='text/javascript' src='./js/app.js'></script>
	   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY11uhKZ04Ksv9jXWotH0fBQQrDyypTn8&callback=appCall"onerror="googleError()"
    async defer></script>
	

  </body>
</html>
